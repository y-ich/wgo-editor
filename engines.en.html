<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Engine Settings</title>
    <link rel="stylesheet" href="node_modules/purecss/build/pure-min.css">
    <style>
    .full-width {
        width: 100%;
    }
    </style>
</head>
<body>
    <form id="settings" action="" class="pure-form pure-form-stacked" style="margin: 10px;">
        <div class="pure-control-group">
            <label for="leela-work-dir">Working folder for Leela</label>
            <input type="text" name="leela-work-dir" class="full-width" placeholder="/install/Leela0110GTP">
        </div>
        <div class="pure-control-group">
            <label for="leela-command">Command for Leela</label>
            <input type="text" name="leela-command" class="full-width" placeholder="./leela_0110_macOS_opencl -t 4 --komiadjust">
        </div>
        <div class="pure-control-group">
            <label for="leela-zero-19-work-dir">Working folder for Leela Zero</label>
            <input type="text" name="leela-zero-19-work-dir" class="full-width" placeholder="/install/leela-zero">
        </div>
        <div class="pure-control-group">
            <label for="leela-zero-19-command">Command for Leela Zero</label>
            <input type="text" name="leela-zero-19-command" class="full-width" placeholder="./src/leelaz -w elf_converted_weights.txt">
        </div>
        <div class="pure-control-group">
            <label for="leela-zero-9-work-dir">Working folder for Leela Zero for 9-size board</label>
            <input type="text" name="leela-zero-9-work-dir" class="full-width">
        </div>
        <div class="pure-control-group">
            <label for="leela-zero-9-command">Command for Leela Zero for 9-size board</label>
            <input type="text" name="leela-zero-9-command" class="full-width">
        </div>
        <div style="text-align: right;">
            <button>保存</button>
        </div>
    </form>
    <script src="settings.js"></script>
</body>
</html>
